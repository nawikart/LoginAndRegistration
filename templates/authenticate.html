{% extends 'base.html' %} {% block body %}

<div class="row my-5">
    <div class="col-6 offset-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                      <label for="loginemail">Email address</label>
                      <input type="email" class="form-control" name="html_email" id="loginemail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="loginpassword">Password</label>
                      <input type="password" class="form-control" name="html_password" id="loginpassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">
                      <label for="fullname">Full Name</label>
                      <input type="text" class="form-control" name="html_fullname" id="fullname" placeholder="Full name">
                    </div>                    
                    <div class="form-group">
                      <label for="regemail">Email address</label>
                      <input type="email" class="form-control" name="html_email" id="regemail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="regpassword">Password</label>
                      <input type="password" class="form-control" name="html_password" id="regpassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" class="form-control" name="html_confirm" id="confirm" placeholder="Confirm Password">
                          </div>   
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
